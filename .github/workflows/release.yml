name: Release Extension

on:
  push:
    tags:
      - 'v*' # Trigger on version tags, e.g. v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Extension
        run: npm run build

      - name: Zip Extension
        # Zip the contents of 'dist', not the folder 'dist' itself, 
        # so users can just "Load unpacked" the root of the unzipped folder.
        run: |
          cd dist
          zip -r ../lingomorph-extension.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: lingomorph-extension.zip
          generate_release_notes: true
          draft: false
          prerelease: false
